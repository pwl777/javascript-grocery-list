<!------ HTML Document - JavaScript - Grocery List ------>
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML - JavaScript - Grocery List</title>
    <!-- Meta Data Tags -->
    <meta charset="UTF-8" />
    <!-- Unicode Character Encoding -->
    <meta name="description" content="JavaScript - Grocery List" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Pierson Lippard" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive Viewport Background Tag -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/b1c493e6b3.js"
      crossorigin="anonymous"
    ></script>

    <!-- head end -->
  </head>

  <!-- BODY -->
  <body>
    <h1 id="title1">Grocery List<br />JavaScript</h1>

    <section class="section-center">
      <!-- Form -->
      <form class="grocery-form">
        <p class="alert"></p>
        <h3>Grocery List</h3>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="e.g. eggs" />
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
      <!-- List -->
      <div class="grocery-container">
        <div class="grocery-list"></div>
        <!-- Clear Button -->
        <button type="button" class="clear-btn">clear items</button>
      </div>
    </section>

    <!-- Script -->
    <script src="script.js"></script>
    <!-- JavaScript end -->
  </body>
  <!-- HTML body end -->
</html>
